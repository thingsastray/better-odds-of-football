<!--Login page layout-->
<template name="loginLayout">
<div class="ui inverted vertical masthead center aligned segment">
  <div class="ui fluid image">
    <img src="https://static.pexels.com/photos/5775/calculator-scientific.jpg" class="landing-page" alt="calculators and such">
<!--stats-->
    <div class="ui four inverted statistics">
      <div class="statistic">
        <div class="value">
          32
        </div>
        <div class="label">
          Million Players
        </div>
      </div>
      <div class="statistic">
        <div class="text value">
          Twenty<br>
          Thousand
        </div>
        <div class="label">
          Games per Week
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          <i class="money icon"></i> 3
        </div>
        <div class="label">
          Billion in Prizes
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          $70B
        </div>
        <div class="label">
          Industry
        </div>
      </div>
    </div> <!--end stats-->
    <div class="ui huge green button scroll-force">
      One way for you to win it all.
    </div>
  </div>
</div>
  <div class="ui vertical stripe segment">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
          <div class="ui container">
            {{> atForm}}
          </div>
      </div>
    </div>
  </div>
</template>
